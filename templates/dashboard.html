<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد | خوش آمدی {{ user.phone }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Vazir', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 min-h-screen">
    <div class="container mx-auto p-6">
        <!-- کارت خوش‌آمدگویی -->
        <div class="max-w-4xl mx-auto mt-10">
            <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-white/20">
                <div class="text-center mb-10">
                    <h1 class="text-5xl font-bold text-white mb-4">خوش آمدی!</h1>
                    <p class="text-2xl text-white/80">شماره: {{ user.phone }}</p>
                    {% if user.full_name %}
                        <p class="text-xl text-white/70 mt-2">{{ user.full_name }}</p>
                    {% endif %}
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                    <div class="bg-white/20 rounded-2xl p-8 text-center hover:scale-105 transition transform">
                        <div class="text-6xl mb-4">Welcome</div>
                        <p class="text-white text-xl">ورود موفق</p>
                    </div>
                    <div class="bg-white/20 rounded-2xl p-8 text-center hover:scale-105 transition transform">
                        <div class="text-6xl mb-4">Secure</div>
                        <p class="text-white text-xl">امنیت بالا</p>
                    </div>
                    <div class="bg-white/20 rounded-2xl p-8 text-center hover:scale-105 transition transform">
                        <div class="text-6xl mb-4">Fast</div>
                        <p class="text-white text-xl">ورود سریع</p>
                    </div>
                </div>

                <div class="text-center mt-12">
                    <a href="{% url 'logout' %}" 
                       class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-10 rounded-full text-lg transition">
                        خروج از حساب
                    </a>
                </div>

                <div class="text-center mt-8 text-white/60 text-sm">
                    سیستم ورود با OTP | طراحی شده با ❤️ توسط فاروق الوندی
                </div>
            </div>
        </div>
    </div>
</body>
</html>
